      prompt: "User we want to run as."
      private: no
    - name: "bossjones__group"
      prompt: "Group we want to run as."
      private: no
  tags:
    - pyenv
  # become: yes
  # become_method: sudo
  # SOURCE: https://docs.ansible.com/ansible/latest/playbooks_environment.html
  environment:
    SHELL: /bin/bash
    PYENV_ROOT: "$HOME/.pyenv"
    # PYENV_VERSION: "3.5.2"
    WORKON_HOME: "~/.virtualenvs"
    PROJECT_HOME: "~/dev"
  roles:
    - role: avanov.pyenv
      pyenv_redhat_packages:
      - git
      - gcc
      - libselinux-python
      - zlib-devel
      pyenv_path: "/home/{{ bossjones__user }}/.pyenv"
      pyenv_owner: "{{ bossjones__user }}"
      pyenv_update_git_install: no
      pyenv_enable_autocompletion: yes
      pyenv_python_versions:
        - "3.6.5"
        # This works but need to speed things up a bit
        - "2.7.14"
        # - "3.5.2"
      pyenv_virtualenvs:
        - venv_name: "jupyter3"
          py_version: "3.6.5"
        - venv_name: "tools3"
          py_version: "3.6.5"
        - venv_name: "ipython2"
          py_version: "2.7.14"
        - venv_name: "tools2"
          py_version: "2.7.14"

        # - venv_name: "env2714"
        #   py_version: "2.7.14"

        # - venv_name: "env352"
        #   py_version: "3.5.2"
  post_tasks:

