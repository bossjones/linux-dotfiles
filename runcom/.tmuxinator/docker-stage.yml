# ~/.tmuxinator/kub.yml

name: docker
root: ~/

# Optional. tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: docker-machine start dev

# start scarlett
# pre: cd ~/dev/bossjones/scarlett-ansible; make vagrant-up; sleep 35

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: eval "$(rbenv init -)"; rbenv shell 2.6.6; . /usr/local/opt/dvm/dvm.sh; . $DVM_DIR/bash_completion; eval $(docker-machine env dev)

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - scarlett:
      layout: 9fa4,223x75,0,0{118x75,0,0[118x52,0,0{59x52,0,0,8,58x52,60,0,13},118x22,0,53,12],104x75,119,0[104x16,119,0,1,104x15,119,17,9,104x22,119,33,2,104x19,119,56,3]}
      panes:
        - master:
          - sleep 3s
          - docker ps
          - echo "one pane"
        - slave:
          - sleep 6s
          - docker ps
          - echo "two pane"
